<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico"/>
    <title>Robotron 2000</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        <section class="robotron">
            <img id="imagem"  class="robo" src="img/robotron.png" alt="Robotron">
            <figcaption class="titulo">ROBOTRON <br>2000</figcaption>
        </section>

        <section class="equipamentos">
            <form action="" class="montador">
                <div class="box montador-conteudo">
                    <div class="peca">
                        <label for="" class="peca-titulo">Braços</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" id="diminuir-bracos">-</buttom>
                            <input type="text" class="controle-contador" id="contador-bracos" value= 00>
                            <buttom class="controle-ajuste" id="aumentar-bracos">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Blindagem</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" id="diminuir-blindagem">-</buttom>
                            <input type="text" class="controle-contador" id="contador-blindagem" value=00>
                            <buttom class="controle-ajuste" id="aumentar-blindagem">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Núcleos</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" id="diminuir-nucleos">-</buttom>
                            <input type="text" class="controle-contador" id="contador-nucleos" value=00>
                            <buttom class="controle-ajuste" id="aumentar-nucleos">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Pernas</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" id="diminuir-pernas">-</buttom>
                            <input type="text" class="controle-contador" id="contador-pernas" value=00>
                            <buttom class="controle-ajuste" id="aumentar-pernas">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Foguetes</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" id="diminuir-foguetes">-</buttom>
                            <input type="text" class="controle-contador" id="contador-foguetes" value=00>
                            <buttom class="controle-ajuste" id="aumentar-foguetes">+</buttom>
                        </div>
                    </div>
                </div>
            </form>
        </section>
        <input type="button" value="<<" onclick="previous()">
        <input type="button" value=">>" onclick="next()">
    </main>
    <script src="./scipt.js"></script>
</body>
</html>
